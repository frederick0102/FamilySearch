services:
  familysearch:
    build: .
    container_name: familysearch
    restart: unless-stopped
    ports:
      - "8991:8991"
    volumes:
      # Adatbázis megőrzése a host-on
      - ./data:/app/data
      # Feltöltött képek megőrzése
      - ./static/uploads:/app/static/uploads
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-csaladfa-production-secret-2024}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8991/"]
      interval: 30s
      timeout: 10s
      retries: 3
