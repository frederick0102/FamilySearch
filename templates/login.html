<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4A90D9">
    <title>Bejelentkezés - Családfakutató</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90D9;
            --primary-dark: #357ABD;
            --bg-color: #F5F5F5;
            --card-bg: #ffffff;
            --text-color: #333333;
            --text-muted: #6c757d;
            --danger-color: #dc3545;
            --shadow-lg: 0 10px 25px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow-lg);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .login-subtitle {
            color: var(--text-muted);
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .input-wrapper input {
            width: 100%;
            padding: 14px 14px 14px 44px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 217, 0.1);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger-color);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .hint {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .hint strong {
            color: var(--text-color);
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #1a1a2e;
                --card-bg: #16213e;
                --text-color: #e0e0e0;
                --text-muted: #9e9e9e;
            }

            .input-wrapper input {
                background: #0f0f1a;
                border-color: #2d3a5c;
                color: var(--text-color);
            }

            .input-wrapper input:focus {
                border-color: var(--primary-color);
            }

            .error-message {
                background: #3d1f1f;
                border-color: #5c2f2f;
            }

            .hint {
                border-top-color: #2d3a5c;
            }
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 24px;
            }

            .login-logo {
                font-size: 3rem;
            }

            .login-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <i class="fas fa-tree"></i>
        </div>
        <h1 class="login-title">Családfakutató</h1>
        <p class="login-subtitle">Kérjük, adja meg a jelszót a belépéshez</p>

        {% if error %}
        <div class="error-message">
            <i class="fas fa-exclamation-circle"></i> {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="/login">
            <div class="form-group">
                <label for="password">Jelszó</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock"></i>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Adja meg a jelszót..."
                        autofocus
                        required
                    >
                </div>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-sign-in-alt"></i>
                Belépés
            </button>
        </form>

        <div class="hint">
            <strong>Első belépés?</strong><br>
            Az alapértelmezett jelszó a beállításoknál megváltoztatható.
        </div>
    </div>

    <script>
        // Auto-focus a jelszó mezőre
        document.getElementById('password').focus();
    </script>
</body>
</html>
